
    <div class="card mb-4"> <!-- Card: Bootstrap Class, Mb4 Margin Bottom 4 -->
        <div class="card-img-wrapper mt-4"> <!-- To Manipulate Img -->
            <img class="card-img-top" src="{{user.photoUrl || '../../../../../assets/original.png'}}" alt="{{user.knownAs}}"> <!-- Card Img -->
            <ul class="list-inline member-icons animate text-center">
                <li class="list-inline-item">
                    <button [routerLink]="['/matches/',user.id]"
                    class="btn btn-primary"> <!-- Means Orange Btn -->
                        <i class="fa fa-user"></i>
                    </button>   
                </li>
                <li class="list-inline-item">
                    <button (click)="sendLike(user.id)"
                        class="btn btn-primary">
                        <i class="fa fa-heart"></i>
                    </button>   
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary">
                        <i class="fa fa-envelope"></i>
                    </button>   
                </li>
            </ul>
        </div>
        <div class="card-body p1"> <!-- Card Body -->
            <h6 class="card-title text-center mb-1"> <!-- Card Title -->
                <i class="fa fa-user mr-1"></i>{{ user.knownAs | titlecase }}, {{ user.age }}
            </h6>
            <p class="card-text text-muted text-center"> <!-- Card Text -->
                {{ user.city }}
            </p>
        </div>
    </div>
