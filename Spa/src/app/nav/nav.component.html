<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" (click)="goMain()">Dating App</a>
  
    <ul *ngIf="isLoggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/matches']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Listas</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Mensajes</a>
      </li>
    </ul>

    <div *ngIf="isLoggedIn()" class="dropdown" dropdown>
      <span class="mr-1">
        <img class="profile-img"
          src="{{photoUrl}}" alt="Profile">
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Hola {{ this.authservice.getUsername() | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/edit']"><i class="fa fa-user fa-fw"></i>Editar perfil</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out fa-fw"></i>Cerrar sesi√≥n</a>
      </div>
    </div>

    <form *ngIf="!isLoggedIn()" #loginForm="ngForm" (ngSubmit)="login(loginForm)"
        class="form-inline my-2 my-lg-0">
      <input [(ngModel)]="usertoLogin.username" name="username" required
        class="form-control mr-sm-2" type="text" placeholder="Username">
      <input [(ngModel)]="usertoLogin.password" name="password" required
        class="form-control mr-sm-2" type="password" placeholder="Password">
      <button [disabled] = "!loginForm.valid"
        class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
 
      
</nav>
